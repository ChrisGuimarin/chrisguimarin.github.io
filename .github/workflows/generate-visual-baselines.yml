name: Generate Visual Baselines

on:
  workflow_dispatch: # Manual trigger only

jobs:
  generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build site
        run: npm run build
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Generate baseline screenshots
        run: npm run test:visual:update
      
      - name: Commit and push baselines
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/visual/pages.spec.js-snapshots/
          git commit -m "chore: generate visual test baselines on Linux (CI environment)
          
          Generated by GitHub Actions on ubuntu-latest to ensure
          baselines match the CI environment for accurate visual tests.
          
          Co-Authored-By: Warp <agent@warp.dev>"
          git push
